<!DOCTYPE html>
<html>
<head>
    <title>OCPP 1.6 Charge Point Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
        #log {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 15px;
            font-family: monospace;
            background-color: #f9f9f9;
        }
        .sent { color: blue; }
        .received { color: green; }
        .error { color: red; }
        .system { color: #888; }
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>OCPP 1.6 Charge Point Simulator</h1>

    <div class="control-panel">
        <div>
            <div class="form-group">
                <label for="serverUrl">Central System URL:</label>
                <input type="text" id="serverUrl" value="ws://localhost:9000/ocpp/CP001">
            </div>

            <div class="form-group">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>
        </div>

        <fieldset>
            <legend>Boot Notification</legend>
            <div class="form-group">
                <label for="chargePointVendor">Vendor:</label>
                <input type="text" id="chargePointVendor" value="TestVendor">
            </div>

            <div class="form-group">
                <label for="chargePointModel">Model:</label>
                <input type="text" id="chargePointModel" value="TestModel">
            </div>

            <button id="bootNotificationBtn" disabled>Send Boot Notification</button>
        </fieldset>
    </div>

    <h3>Communication Log</h3>
    <div id="log"></div>

    <script>
        let socket = null;
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const bootNotificationBtn = document.getElementById('bootNotificationBtn');
        const logDiv = document.getElementById('log');

        // Helper function to log messages
        function log(message, type) {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Generate a UUID for message identification
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Connect to the OCPP server
        connectBtn.addEventListener('click', function() {
            const serverUrl = document.getElementById('serverUrl').value;

            try {
                socket = new WebSocket(serverUrl);

                socket.onopen = function() {
                    log('Connected to Central System', 'system');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    bootNotificationBtn.disabled = false;
                };

                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`Received: ${JSON.stringify(data, null, 2)}`, 'received');

                        // Handle OCPP responses
                        if (data[0] === 3) { // CallResult
                            const uniqueId = data[1];
                            const payload = data[2];

                            if (payload.status === "Accepted") {
                                log(`Boot notification accepted. Heartbeat interval: ${payload.interval}s`, 'system');
                            } else {
                                log(`Boot notification rejected: ${payload.status}`, 'error');
                            }
                        }
                    } catch (e) {
                        log(`Error parsing message: ${e.message}`, 'error');
                    }
                };

                socket.onclose = function() {
                    log('Disconnected from Central System', 'system');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    bootNotificationBtn.disabled = true;
                };

                socket.onerror = function(error) {
                    log(`WebSocket Error: ${error.message}`, 'error');
                };
            } catch (e) {
                log(`Connection Error: ${e.message}`, 'error');
            }
        });

        // Disconnect from the server
        disconnectBtn.addEventListener('click', function() {
            if (socket) {
                socket.close();
                socket = null;
            }
        });

        // Send a BootNotification request
        bootNotificationBtn.addEventListener('click', function() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Not connected to server', 'error');
                return;
            }

            try {
                const vendor = document.getElementById('chargePointVendor').value;
                const model = document.getElementById('chargePointModel').value;

                // Create OCPP BootNotification message
                // [MessageTypeId, UniqueId, Action, Payload]
                const bootMessage = [
                    2, // MessageTypeId: 2 = Call
                    generateUUID(), // UniqueId
                    "BootNotification", // Action
                    {
                        chargePointVendor: vendor,
                        chargePointModel: model,
                        chargePointSerialNumber: "CP001-SERIAL",
                        chargeBoxSerialNumber: "CBSN001",
                        firmwareVersion: "1.0.0",
                        iccid: "",
                        imsi: "",
                        meterType: "Test Meter",
                        meterSerialNumber: "MSN001"
                    }
                ];

                const messageStr = JSON.stringify(bootMessage);
                socket.send(messageStr);
                log(`Sent: ${JSON.stringify(bootMessage, null, 2)}`, 'sent');

            } catch (e) {
                log(`Error sending boot notification: ${e.message}`, 'error');
            }
        });
    </script>
</body>
</html>
